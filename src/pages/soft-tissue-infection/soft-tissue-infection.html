<ion-content padding>
    <ion-grid>
      <ion-row text-center>
        <ion-card>
          <ion-list>
            <div margin>
              <h2 ion-text color="primary">
                Soft Tissue Infection
              </h2>
              <ul>
                <li padding-bottom>
                  Type I - Amoxycillin / Clavulanate (or) Linezolid (if MRSA suspected) 
                </li>
                <li padding-bottom>
                   Clindamycin +/- Fluroquinolones
                </li>
              </ul>
            </div>
          </ion-list>
          <button ion-item color="primary" block (click)="softtissue()">
            Tap to view more...
          </button>
        </ion-card>
      </ion-row>
    </ion-grid>
</ion-content>
