<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div col-6 offset-md-0 offset-lg-0 col-md-12 col-lg-12>
      <img src="assets/images/hosLogo.png" alt="logo" height="55">
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-tabs [selectedIndex]="myIndex">
    <ion-tab [root]="tab1Root" tabTitle="Respiratory Infection"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Soft Tissue Infection"></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Urinary Tract Infection"></ion-tab>
  </ion-tabs>
</ion-content>
